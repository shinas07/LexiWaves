version: '3.8'

services:
  backend:
    image: ${DOCKERHUB_USERNAME}/lexiwaves-backend:latest
    restart: always
    env_file: .env
    depends_on:
      - db
      - redis
    expose:
      - 8000
    command: >
      sh -c "
        python manage.py migrate accounts &&
        python manage.py migrate &&
        daphne -u /run/daphne/daphne.sock lexiwaves.asgi:application
      "
  db:
    image: postgres:13
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}        
      - POSTGRES_USER=${DB_USER}      
      - POSTGRES_PASSWORD=${DB_PASSWORD}  
      - POSTGRES_HOST_AUTH_METHOD=md5   
      - POSTGRES_PORT=5432 


  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - /etc/letsencrypt:/etc/letsencrypt:ro 
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data: