name: LexiWaves CD Pipeline

on:
  workflow_run:
    workflows: ["LexiWaves CI Pipeline"]  # Trigger only when the CI pipeline completes
    types:
      - completed  # Trigger on the completion of CI
    branches: [ main ]  # Trigger on the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    # Ensure deployment only happens if the CI pipeline was successful
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    # Checkout the code again in the CD pipeline (needed for Docker build context)
    - name: Checkout code
      uses: actions/checkout@v3  # Action to check out the repository

    # Log in to Docker Hub for pushing the Docker image
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}  # Docker Hub username from GitHub secrets
        password: ${{ secrets.DOCKERHUB_TOKEN }}    # Docker Hub access token from GitHub secrets

    # Build and push the Docker image to Docker Hub, including a unique tag for this commit
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .  # Path to the Docker context (the root of the repository)
        file: Dockerfile  # Path to the Dockerfile
        push: true  # Push the image to Docker Hub after building it
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/lexiwaves:latest  # Tag the image with 'latest'
          ${{ secrets.DOCKERHUB_USERNAME }}/lexiwaves:${{ github.sha }}  # Tag the image with the commit hash for uniqueness


